<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Cabo Codera Consultores | Inicia Sesion</title>

    <meta name="description" content="Inicia sesión para acceder al contenido">

<body>
    <section class="inicio_de_sesion d-flex flex-column align-items-center"  >
        <form class=" justify-content-center">
            
            <div class="fondo_inicio_sesion">
                <img src="../img/Logotipo.png" alt="logo_empresa" class="logo_inicio d-flex" >
                <div class="mb-3 formulario_inicio_sesion d-flex flex-column align-items-center" >
                    <h1>Iniciar Sesión</h1>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email...">
                  </div>
                  <div class="mb-3 formulario_inicio_sesion d-flex flex-column align-items-center">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
                 </div>
                 <div class="mb-3 form-check d-flex justify-content-center">
                    <button type="submit" class="boton_cuenta">Acceder</button>
                    <button type="reset"class="boton_cuenta">Borrar</button>
                </div >
                <div class="d-flex flex-column justify-content-center">
                    <a href="#" class="olvide_contraseña">¿Olvidaste tu contraseña?</a>
                    <button type="submit"  class="boton_cuenta_nueva align-self-center"><a href="./crearCuenta.html">Crear cuenta nueva</a></button>
                </div>
            </div>
        </form>
        <a href="../index.html" class="volver">Volver a página de Inicio</a>
        
    </section>
  
    <footer>
        <section class="container_pie_de_pagina d-flex ">
            <div class=" d-flex pie_de_pagina flex-column"> 
                <ul class="justify-content-center d-flex">
                    <li class="footer"><img src="../img/Logotipo.png" alt="logo" class="logo_footer"></li>
                </ul>
                <ul class=" d-flex logo_redes">
                  <li class="redes"><a href="#"><img src="../img/twitter.png" alt="logo"></a></li>
                  <li class="redes"><a href="#"><img src="../img/twitter.png" alt="logo"></a></li>
                
                </ul>
            </div>
            <ul class="pie_de_pagina d-flex flex-colum footer_remove">
                    
                <li class="footer footer_remove"><a href="#">Términos y Condiciones</a></li>
                <li class="footer footer_remove"><a href="#">Preguntas Frecuentes</a></li>
                <li class="footer footer_remove"><a href="#">Tipos de pagos</a></li>
            </ul>
            <ul class="pie_de_pagina d-flex flex-colum ">
                    
                <li class="footer mobile "><a  href="../pages/iniciasesion.html">Iniciar Sesión</a></li>
                <li class="footer mobile"><a  href="../pages/crearcuenta.html">Crear Cuenta</a></li>
                <li class="footer mobile "><a  href="../pages/sobrenosotros.html">Sobre Nosotros</a></li>
