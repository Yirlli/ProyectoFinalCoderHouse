<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <section class="d-flex crear_cuenta flex-column align-items-center">
        <form>
            <div class="fondo_apertura flex-column d-flex justify-content-center">
                <img src="../img/Logotipo.png" alt="logo " class="logo_crear_cuenta" >
                <div class=" mb-3 apertura d-flex flex-column ">
                    <h1>Crea tu cuenta</h1>
                    <label for="exampleInputEmail1" class="form-label">Primer nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required  placeholder="Ingresa tu nombre...">
                    <label for="exampleInputEmail1" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required  placeholder="Ingresa tu apellido...">
                    <label for="exampleInputEmail1" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" required>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"  required placeholder="Ingresa tu email...">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"required placeholder="Ingresa una contraseña...">
                    <label for="exampleInputPassword1" class="form-label">Repite tu contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" required placeholder="Repite tu contraseña...">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                          Acepto Términos y Condiciones
                        </label>
                    </div>
                      <div class="form-check d-flex">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Quiero recibir promociones y boletines informativos
                        </label>
                      </div>
                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="boton_cuenta"> Enviar</button>
                        <button type="reset" class="boton_cuenta">Borrar</button>
                    </div>
                </div>
                    
            </div>
        </form>
        <a href="../index.html" class="volver">Volger a página de inicio</a>
        
    </section>
    <footer>
        <section class="container_pie_de_pagina d-flex ">
            <div class=" d-flex pie_de_pagina flex-column"> 
                <ul class="justify-content-center d-flex">
                    <li class="footer"><img src="../img/Logotipo.png" alt="logo" class="logo_footer"></li>
                </ul>
                <ul class=" d-flex logo_redes">
                  <li class="redes"><a href="#"><img src="../img/twitter.png" alt="logo"></a></li>
                  <li class="redes"><a href="#"><img src="../img/twitter.png" alt="logo"></a></li>
                
                </ul>
            </div>
            <ul class="pie_de_pagina d-flex flex-colum footer_remove">
                    
                <li class="footer footer_remove"><a href="#">Términos y Condiciones</a></li>
                <li class="footer footer_remove"><a href="../pages/sobrenosotros.html">Sobre Nosotros</a></li>
                <li class="footer footer_remove"><a href="#">Tipos de pagos</a></li>
            </ul>
            <ul class="pie_de_pagina d-flex flex-colum ">
                    
                <li class="footer mobile "><a  href="../pages/iniciasesion.html">Iniciar Sesión</a></li>
                <li class="footer mobile"><a  href="../pages/crearcuenta.html">Crear Cuenta</a></li>
                <li class="footer mobile "><a  href="../pages/PreguntasFrecuentes.html">Preguntas Frecuentes</a></li>
                 
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
